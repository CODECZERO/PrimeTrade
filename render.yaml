services:
  # PostgreSQL Database
  - type: pserv
    name: taskmanager-db
    env: docker
    plan: free
    region: oregon
    dockerfilePath: ./Dockerfile.postgres
    envVars:
      - key: POSTGRES_DB
        value: taskmanager_db
      - key: POSTGRES_USER
        value: postgres
      - key: POSTGRES_PASSWORD
        generateValue: true
    disk:
      name: postgres-data
      mountPath: /var/lib/postgresql/data
      sizeGB: 1

  # Backend API
  - type: web
    name: taskmanager-backend
    env: docker
    plan: free
    region: oregon
    dockerfilePath: ./server/Dockerfile
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: taskmanager-db
          property: connectionString
      - key: JWT_ACCESS_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_ACCESS_EXPIRY
        value: 1d
      - key: JWT_REFRESH_EXPIRY
        value: 10d
      - key: CORS_ORIGIN
        fromService:
          type: web
          name: taskmanager-frontend
          property: url

  # Frontend
  - type: web
    name: taskmanager-frontend
    env: docker
    plan: free
    region: oregon
    dockerfilePath: ./frontend/Dockerfile
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: taskmanager-backend
          envVarKey: RENDER_EXTERNAL_URL

databases:
  - name: taskmanager-db
    databaseName: taskmanager_db
    user: postgres
    plan: free
    region: oregon
