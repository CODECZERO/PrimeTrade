version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: taskmanager_db
    environment:
      POSTGRES_DB: taskmanager_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./server
    container_name: taskmanager_backend
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: "postgresql://postgres:postgres123@postgres:5432/taskmanager_db?schema=public"
      JWT_ACCESS_SECRET: your_super_secret_access_key_change_this
      JWT_REFRESH_SECRET: your_super_secret_refresh_key_change_this
      JWT_ACCESS_EXPIRY: 1d
      JWT_REFRESH_EXPIRY: 10d
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./server/logs:/app/logs
    command: sh -c "npx prisma migrate deploy && npm run prisma:seed && npm start"

  frontend:
    build: ./frontend
    container_name: taskmanager_frontend
    environment:
      VITE_API_URL: http://localhost:5000/api/v1
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
